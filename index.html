<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecurePayBD - Login</title>
  <!-- Daisy Ui CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- google fonts -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="min-h-screen flex">
    <!-- Left side - Promotional content -->
    <div
      class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-600 via-blue-700 to-teal-600 relative overflow-hidden">
      <!-- Background pattern -->
      <div class="absolute inset-0 opacity-10">
        <div class="absolute top-10 left-10 w-32 h-32 bg-white rounded-full"></div>
        <div class="absolute top-40 right-20 w-24 h-24 bg-white rounded-full"></div>
        <div class="absolute bottom-20 left-20 w-40 h-40 bg-white rounded-full"></div>
      </div>

      <!-- Content -->
      <div class="relative z-10 flex flex-col justify-center px-12">
        <div class="mb-8">
          <h1 class="text-white text-4xl font-bold mb-4">SecurePayBD</h1>
          <p class="text-blue-100 text-xl font-medium">
            Fast. Secure. Everywhere.<br />
            instantly - SecurePayBD
          </p>
        </div>

        <!-- People images representation -->
        <div class="grid grid-cols-2 gap-6 mt-8">
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6 flex items-center justify-center">
            <div class="text-center">
              <div class="w-16 h-16 bg-yellow-400 rounded-full mx-auto mb-3 flex items-center justify-center">
                <svg class="w-8 h-8 text-yellow-800" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 8L13.5 7.5C13.1 7.4 12.6 7.5 12.3 7.8L10 10.3V16L15.5 18L17 15H21V13H15L14 15L12 14V10.5L13 9.5L15 10L21 9Z" />
                </svg>
              </div>
              <div class="w-8 h-1 bg-white/50 mx-auto"></div>
            </div>
          </div>
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6 flex items-center justify-center">
            <div class="text-center">
              <div class="w-16 h-16 bg-blue-400 rounded-full mx-auto mb-3 flex items-center justify-center">
                <svg class="w-8 h-8 text-blue-800" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 8L13.5 7.5C13.1 7.4 12.6 7.5 12.3 7.8L10 10.3V16L15.5 18L17 15H21V13H15L14 15L12 14V10.5L13 9.5L15 10L21 9Z" />
                </svg>
              </div>
              <div class="w-8 h-1 bg-white/50 mx-auto"></div>
            </div>
          </div>
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6 flex items-center justify-center">
            <div class="text-center">
              <div class="w-16 h-16 bg-gray-300 rounded-full mx-auto mb-3 flex items-center justify-center">
                <svg class="w-8 h-8 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 8L13.5 7.5C13.1 7.4 12.6 7.5 12.3 7.8L10 10.3V16L15.5 18L17 15H21V13H15L14 15L12 14V10.5L13 9.5L15 10L21 9Z" />
                </svg>
              </div>
              <div class="w-8 h-1 bg-white/50 mx-auto"></div>
            </div>
          </div>
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6 flex items-center justify-center">
            <div class="text-center">
              <div class="w-16 h-16 bg-teal-400 rounded-full mx-auto mb-3 flex items-center justify-center">
                <svg class="w-8 h-8 text-teal-800" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 8L13.5 7.5C13.1 7.4 12.6 7.5 12.3 7.8L10 10.3V16L15.5 18L17 15H21V13H15L14 15L12 14V10.5L13 9.5L15 10L21 9Z" />
                </svg>
              </div>
              <div class="w-8 h-1 bg-white/50 mx-auto"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right side - Login form -->
    <div class="w-full mx-4 lg:w-1/2 flex items-center justify-center">
      <div class="w-full max-w-md">
        <!-- Language selector -->
        <div class="flex justify-end mb-8">
          <!-- Language and action buttons -->
          <div class="flex items-center justify-between pt-4">
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-600"><select class="select " name="" id="">
                  <option>English</option>
                  <option>Bangla</option>
                </select></span>
              <div class="w-3 h-3 bg-teal-700 rounded-full"></div>
            </div>
          </div>
        </div>

        <!-- Logo and title -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-teal-700 mb-2">SecurePayBD</h1>
        </div>

        <!-- Full login form section -->
        <form id="login-form">
      
      <!-- Mobile Number -->
      <div>
        <label for="mobile-number" class="block text-gray-700 font-medium mb-2">Mobile Number*</label>
        <div class="relative">
          <input 
            id="mobile-number" 
            name="mobile" 
            required 
            type="number" 
            placeholder="11-digit mobile number"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all" />
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Pin Number -->
      <div>
        <label for="pin-number" class="block text-gray-700 font-medium mb-2">Pin Number*</label>
        <div class="relative">
          <input 
            id="pin-number" 
            name="pin" 
            required 
            type="password"
            placeholder="Pin number"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all" />
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-lock-keyhole-icon lucide-lock-keyhole text-gray-400">
              <circle cx="12" cy="16" r="1" />
              <rect x="3" y="10" width="18" height="12" rx="2" />
              <path d="M7 10V7a5 5 0 0 1 10 0v3" />
            </svg>
          </div>
        </div>
      </div>
      <p class="text-xs text-red-500">By default the pin is: 123456</p>
      <!-- Login Button -->
      <div>
        <button id="login-button" type="submit"
          class="w-full bg-teal-700 hover:bg-teal-800 text-white font-semibold py-3 px-4 rounded-lg transition-colors cursor-pointer my-4">
          Login
        </button>
      </div>

      <!-- Forgot & Signup Actions -->
      <div class="flex space-x-4 pt-2">
        <button type="button"
          class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors cursor-pointer">
          Forgot Pin
        </button>
        <button type="button"
          class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors cursor-pointer">
          Signup
        </button>
      </div>

    </form>

    <!-- Footer start -->
    <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 md:p-2 lg:p-2">
      <div
        class="flex flex-wrap justify-center lg:justify-start space-x-2 md:space-x-4 lg:space-x-6 text-sm text-gray-600">
        <a href="#" class="hover:text-gray-800">Terms & Conditions</a>
        <a href="#" class="hover:text-gray-800">Privacy Policy</a>
        <a href="#" class="hover:text-gray-800">Contact Support</a>
      </div>
      <!-- Support indicator -->
      <div class="absolute bottom-4 right-4">
        <div class="w-4 h-4 bg-teal-600 rounded-full"></div>
      </div>
    </div>
    <!-- Footer end -->
    <script src="./js/login.js"></script>
</body>

</html>
